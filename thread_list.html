<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>６ちゃんねる - スレッド一覧</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { font-size: 1.5em; margin-bottom: 10px; }
    .thread {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1 id="board-title">スレッド一覧</h1>
  <div id="thread-container">読み込み中...</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://npyamxaqnmyosgpduuxl.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5weWFteGFxbm15b3NncGR1dXhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMjAwMzUsImV4cCI6MjA2Nzc5NjAzNX0.ViqzFOpRJiOJQUdBDCV0ISloACe6b9Oa1pE_OpeefeU"
    );

    const params = new URLSearchParams(window.location.search);
    const boardSlug = params.get("board");
    const boardTitle = document.getElementById("board-title");
    const threadContainer = document.getElementById("thread-container");

    if (!boardSlug) {
      boardTitle.textContent = "板が指定されていません";
      threadContainer.innerHTML = "";
    } else {
      loadThreads(boardSlug);
    }

    async function loadThreads(slug) {
      boardTitle.textContent = `「${slug}」のスレッド一覧`;
      const { data, error } = await supabase
        .from("threads")
        .select("*")
        .eq("board_slug", slug)
        .order("created_at", { ascending: false });

      if (error || !data) {
        threadContainer.innerHTML = "<p>スレッドの読み込みに失敗しました。</p>";
        console.error(error);
        return;
      }

      if (data.length === 0) {
        threadContainer.innerHTML = "<p>まだスレッドがありません。</p>";
        return;
      }

      threadContainer.innerHTML = "";
      data.forEach(thread => {
        const div = document.createElement("div");
        div.className = "thread";
        div.innerHTML = \`
          <a href="thread.html?id=\${thread.id}">\${thread.title}</a><br />
          <small>\${new Date(thread.created_at).toLocaleString()}</small>
        \`;
        threadContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
