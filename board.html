    async function loadBoards() {
      const tabEl = document.getElementById("board-tabs");
      const { data, error } = await supabase.from("boards").select("*");
      if (error || !data) {
        tabEl.textContent = "板情報の読み込み失敗";
        return;
      }
      tabEl.innerHTML = '';
      data.forEach(board => {
        const btn = document.createElement("button");
        btn.textContent = board.name;
        btn.onclick = () => {
          currentBoard = board.slug;
          loadThreads();
        };
        tabEl.appendChild(btn);
      });
      if (data.length > 0) {
        currentBoard = data[0].slug;
        loadThreads();
      }
    }

    
    
    function highlight(text, keyword) {
      const escaped = keyword.replace(/[.*+?^${}()|[\]\]/g, '\$&');
      return text.replace(new RegExp(escaped, "gi"), match => `<mark>${match}</mark>`);
    }

async function loadThreads() {
      const container = document.getElementById("threads");
      container.innerHTML = "";

      const searchParams = new URLSearchParams(window.location.search);
      const searchKeyword = searchParams.get("search");
      let query = supabase.from("threads").select("*").order("created_at", { ascending: false });

      if (currentBoard) {
        query = query.eq("board_slug", currentBoard);
      }

      if (searchKeyword) {
        query = query.or(`title.ilike.%${searchKeyword}%,body.ilike.%${searchKeyword}%`);
      }

      const { data, error } = await query;

      if (error) {
        container.textContent = "スレッド読み込みに失敗しました";
        return;
      }

      if (!data || data.length === 0) {
        container.textContent = "スレッドが見つかりません";
        return;
      }

      data.forEach(thread => {
        const div = document.createElement("div");
        div.className = "thread";
        div.innerHTML = `<a href="thread.html?id=${thread.id}">${thread.title}</a><br>${thread.body}`;
        container.appendChild(div);
      });
    }
    }

    document.getElementById("thread-form").addEventListener("submit", async (e) => {
      const errorDiv = document.getElementById("thread-error");
      errorDiv.textContent = "";

      if (!(localStorage.getItem("isUser") === "true" || localStorage.getItem("isAdmin") === "true")) {
        errorDiv.textContent = "ログインが必要です。先にログインしてください。";
        return;
      }

      e.preventDefault();
      const title = document.getElementById("title").value;
      const body = document.getElementById("body").value;
      const name = document.getElementById("name").value || "名無しさん";
      const  = document.getElementById("").value;
      const imageFile = document.getElementById("thread-image").files[0];

      let imageUrl = null;
      if (imageFile) {
        if (imageFile.size > 2 * 1024 * 1024) {
          errorDiv.textContent = "画像は2MB以内にしてください。";
          return;
        }

        const ext = imageFile.name.split(".").pop();
        const fileName = `${Date.now()}.${ext}`;
        try {
          const { error: uploadErr } = await supabase.storage
            .from("post-images")
            .upload(fileName, imageFile);

          if (uploadErr) {
            console.error("画像アップロードエラー:", uploadErr);
            errorDiv.textContent = "画像のアップロードに失敗：" + uploadErr.message;
            return;
          }

          const { data: publicUrlData } = supabase.storage
            .from("post-images")
            .getPublicUrl(fileName);
          imageUrl = publicUrlData.publicUrl;
        } catch (err) {
          console.error("アップロード処理エラー:", err);
          errorDiv.textContent = "画像のアップロード中にエラーが発生：" + err.message;
          return;
        }
      }

      const { error } = await supabase.from("threads").insert({
        board_slug: currentBoard,
        title, body, name,  image_url: imageUrl
      });

      if (error) {
        console.error("スレッド作成エラー:", error);
        errorDiv.textContent = "スレッド作成に失敗：" + (error.message || "不明なエラー");
        return;
      }

      errorDiv.textContent = "";
      e.target.reset();
      loadThreads();
    });

    // モーダル画像表示
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modal-img");

    document.body.addEventListener("click", (event) => {
      if (event.target.classList.contains("comment-img")) {
        modal.style.display = "block";
        modalImg.src = event.target.src;
      }
    });

    document.getElementById("close-modal").onclick = () => {
      modal.style.display = "none";
    };

    loadBoards();
    
  </script>
