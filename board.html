
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>６ちゃんねる - インデックス</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>６ちゃんねる インデックス</h1>
  <ul id="board-list">読み込み中...</ul>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://jusddwcwoccwzimnveys.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1c2Rkd2N3b2Njd3ppbW52ZXlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMDE1ODAsImV4cCI6MjA2Nzc3NzU4MH0.NQXUcKkOeQ898bSyUJbPTgGTdTdotcVIKV6wTVsBPjg"
    );

    async function loadBoards() {
      const ul = document.getElementById("board-list");
      const { data, error } = await supabase.from("boards").select("*").order("name");
      if (error || !data) {
        ul.innerHTML = "<li>読み込み失敗</li>";
        return;
      }
      ul.innerHTML = "";
      data.forEach(board => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="home.html?board=${board.slug}">${board.name}</a>`;
        ul.appendChild(li);
      });
    }

    loadBoards();
  </script>
</body>
</html>
