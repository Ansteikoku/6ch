<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>６ちゃんねる - ホーム</title>
  <style>
    body {
      font-family: "MS PGothic", monospace;
      background-color: #fefefe;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wrapper {
      text-align: center;
    }
    .search-container {
      background: #ffffdd;
      border: 2px solid #000;
      padding: 15px 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 2px 2px #888;
    }
    input[type="text"], button {
      font-family: "MS PGothic", monospace;
      font-size: 16px;
      padding: 5px;
      border: 1px solid #000;
      background-color: #fff;
    }
    input[type="text"] {
      width: 300px;
    }
    button {
      background-color: #c0c0c0;
      cursor: pointer;
    }
    button:hover {
      background-color: #aaa;
    }
    .link {
      margin-top: 12px;
      font-size: 14px;
    }
    .link a {
      text-decoration: none;
      color: #0000cc;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="search-container">
      <input type="text" id="search-box" placeholder="キーワードを入力..." />
      <button onclick="performSearch()">検索</button>
    </div>

    <div class="link">
      <a href="board.html">▶ 板一覧を見る</a>
    </div>
  </div>

  <script>
    function performSearch() {
      const keyword = document.getElementById("search-box").value.trim();
      const query = new URLSearchParams();
      if (keyword) query.append("q", keyword);
      window.location.href = "index.html?" + query.toString();
    }
  </script>
</body>
</html>
