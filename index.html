<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>６ちゃんねる - ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2em;
    }
    .section {
      margin-top: 30px;
    }
    .thread {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
    }
    ul#board-list {
      padding-left: 20px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      input[type="text"],
      textarea,
      button {
        width: 100% !important;
        box-sizing: border-box;
        font-size: 16px;
      }
      .thread {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>６ちゃんねる - スレッド一覧</h1>

  <div class="section">
    <h2>板一覧</h2>
    <ul id="board-list">読み込み中...</ul>
  </div>

  <div class="section">
    <h2>スレッド一覧</h2>
    <div id="threads">読み込み中...</div>
  </div>

  <div class="section">
    <h2>スレッド作成</h2>
    <form id="thread-form">
      <input type="text" id="title" placeholder="タイトル" required /><br />
      <textarea id="body" placeholder="本文" required></textarea><br />
      <input type="text" id="name" placeholder="投稿者名（省略可）" /><br />
      <button type="submit">作成</button>
      <div id="error" style="color: red;"></div>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://jusddwcwoccwzimnveys.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    let currentBoard = null;

    async function loadBoards() {
      const ul = document.getElementById("board-list");
      const { data, error } = await supabase.from("boards").select("*").order("name");

      if (error || !data) {
        ul.innerHTML = "<li>読み込み失敗</li>";
        return;
      }

      ul.innerHTML = "";
      const searchParams = new URLSearchParams(window.location.search);
      const boardParam = searchParams.get("board");

      data.forEach(board => {
        const li = document.createElement("li");
        const active = boardParam === board.slug;
        li.innerHTML = `<a href="?board=${board.slug}" style="${active ? 'font-weight:bold;' : ''}">${board.name}</a>`;
        ul.appendChild(li);
      });

      if (boardParam) currentBoard = boardParam;
      loadThreads();
    }

    async function loadThreads() {
      const container = document.getElementById("threads");
      container.innerHTML = "";

      const searchParams = new URLSearchParams(window.location.search);
      const searchKeyword = searchParams.get("search");
      let query = supabase.from("threads").select("*").order("created_at", { ascending: false });

      if (currentBoard) {
        query = query.eq("board_slug", currentBoard);
      }

      if (searchKeyword) {
        query = query.or(`title.ilike.%${searchKeyword}%,body.ilike.%${searchKeyword}%`);
      }

      const { data, error } = await query;

      if (error) {
        container.textContent = "スレッド読み込みに失敗しました";
        return;
      }

      if (!data || data.length === 0) {
        container.textContent = "スレッドが見つかりません";
        return;
      }

      data.forEach(thread => {
        const div = document.createElement("div");
        div.className = "thread";
        div.innerHTML = `<a href="thread.html?id=${thread.id}">${thread.title}</a><br>${thread.body}`;
        container.appendChild(div);
      });
    }

    const form = document.getElementById("thread-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const name = document.getElementById("name").value.trim();
      const errorDiv = document.getElementById("error");

      if (!title || !body) {
        errorDiv.textContent = "タイトルと本文は必須です。";
        return;
      }

      if (!currentBoard) {
        errorDiv.textContent = "板を選択してください。";
        return;
      }

      const { error } = await supabase.from("threads").insert([{
        title,
        body,
        name: name || null,
        board_slug: currentBoard
      }]);

      if (error) {
        errorDiv.textContent = "スレッド作成に失敗しました。";
        return;
      }

      form.reset();
      loadThreads();
    });

    loadBoards();
  </script>
</body>
</html>
