<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>６ちゃんねる - ホーム</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    select, input[type="text"], button {
      padding: 8px;
      font-size: 16px;
    }
    input[type="text"] {
      width: 300px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <!-- 板カテゴリ -->
    <select id="board-select">
      <option value="">すべて</option>
      <optgroup label="実況">
        <option value="live-g">なんでも実況G</option>
        <option value="live-j">なんでも実況J</option>
        <option value="live-v">なんでも実況V</option>
        <option value="live-s">なんでも実況S</option>
        <option value="live-m">なんでも実況M</option>
        <option value="live-u">なんでも実況U</option>
      </optgroup>
      <optgroup label="番組ch">
        <option value="tv-nhk">番組ch(NHK)</option>
        <option value="tv-tbs">番組ch(TBS)</option>
        <option value="tv-fuji">番組ch(フジ)</option>
        <option value="tv-ntv">番組ch(NTV)</option>
      </optgroup>
      <optgroup label="アニメ">
        <option value="anime-tokusatsu">アニメ特撮実況</option>
      </optgroup>
      <optgroup label="スポーツ">
        <option value="baseball">野球ch</option>
        <option value="sports">スポーツch</option>
      </optgroup>
    </select>

    <!-- 検索ボックス -->
    <input type="text" id="search-box" placeholder="キーワードを入力..." />

    <!-- 検索ボタン -->
    <button onclick="performSearch()">検索</button>
  </div>

  <script>
    function performSearch() {
      const board = document.getElementById("board-select").value;
      const keyword = document.getElementById("search-box").value.trim();
      const query = new URLSearchParams();
      if (board) query.append("board", board);
      if (keyword) query.append("q", keyword);
      window.location.href = "index.html?" + query.toString();
    }
  </script>
</body>
</html>
