<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>６ちゃんねる - ホーム</title>
  <style>
    body {
      font-family: "MS PGothic", monospace;
      background-color: #fefefe;
      color: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .search-container {
      background: #ffffdd;
      border: 2px solid #000;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 2px 2px #888;
    }
    input[type="text"], button {
      font-family: "MS PGothic", monospace;
      font-size: 16px;
      padding: 5px;
      border: 1px solid #000;
      background-color: #fff;
    }
    input[type="text"] {
      width: 300px;
    }
    button {
      background-color: #c0c0c0;
      cursor: pointer;
    }
    button:hover {
      background-color: #aaa;
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
    }
    .link a {
      text-decoration: none;
      color: #0000cc;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search-box" placeholder="スレッド検索..." />
    <button onclick="performSearch()">検索</button>
  </div>

  <div class="link">
    <a href="board.html">▶ 板一覧を見る</a>
  </div>

  <script>
    function performSearch() {
      const keyword = document.getElementById("search-box").value.trim();
      if (!keyword) return;

      // 検索キーワードを URL に渡して thread_list.html に遷移
      const params = new URLSearchParams();
      params.set("search", keyword);
      window.location.href = `thread_list.html?${params.toString()}`;
    }
  </script>
</body>
</html>
