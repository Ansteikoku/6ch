
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>６ちゃんねる - ホーム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { font-size: 2em; }
    .section { margin-top: 30px; }
    .thread { background: #fff; padding: 10px; margin: 5px 0; border: 1px solid #ccc; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      input[type="text"], button {
        width: 100% !important;
        box-sizing: border-box;
        font-size: 16px;
      }
      .thread { font-size: 14px; }
    }
  </style>
</head>
<body>

<h2>🔍 スレッド検索</h2>
<label for="board-select">板を選択：</label>
<select id="board-select">
  <option value="">全て</option>
  <option value="live-g">なんでも実況G</option>
  <option value="anime">アニメ</option>
  <option value="sports">スポーツ</option>
  <option value="6ch">６ちゃん</option>
</select>
<input type="text" id="search-box" placeholder="キーワードを入力..." style="margin-left: 1em; width: 60%;" />
<ul id="result-list"></ul>

<h1>６ちゃんねる ホーム</h1>

<div class="section">
  <input type="text" id="search-input" placeholder="スレッド横断検索..." style="width: 100%; padding: 8px;" />
  <div id="search-results"></div>
</div>

<div class="section">
  <h2>人気スレッド</h2>
  <div id="popular-threads">読み込み中...</div>
</div>

<div class="section">
  <h2>新着スレッド</h2>
  <div id="recent-threads">読み込み中...</div>
</div>

<div class="section">
  <h2>板一覧 <small><a href="board.html">→ スレッド一覧を見る</a></small></h2>
  <ul id="board-list">読み込み中...</ul>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient(
  "https://jusddwcwoccwzimnveys.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1c2Rkd2N3b2Njd3ppbW52ZXlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyMDE1ODAsImV4cCI6MjA2Nzc3NzU4MH0.NQXUcKkOeQ898bSyUJbPTgGTdTdotcVIKV6wTVsBPjg"
);

async function loadBoards() {
  const ul = document.getElementById("board-list");
  const { data, error } = await supabase.from("boards").select("*").order("name");
  if (error || !data) {
    ul.innerHTML = "<li>読み込み失敗</li>";
    return;
  }
  ul.innerHTML = "";
  data.forEach(board => {
    const li = document.createElement("li");
    li.innerHTML = `<a href="index.html?board=${board.slug}">${board.name}</a>`;
    ul.appendChild(li);
  });
}

async function loadPopularThreads() {
  const div = document.getElementById("popular-threads");
  const { data, error } = await supabase.rpc("get_popular_threads");
  if (error || !data) {
    div.textContent = "読み込み失敗";
    return;
  }
  div.innerHTML = "";
  data.forEach(thread => {
    const el = document.createElement("div");
    el.className = "thread";
    el.innerHTML = `<a href="thread.html?id=${thread.id}">${thread.title}</a><br>${thread.body}`;
    div.appendChild(el);
  });
}

async function loadRecentThreads() {
  const div = document.getElementById("recent-threads");
  const { data, error } = await supabase.from("threads").select("*").order("created_at", { ascending: false }).limit(10);
  if (error || !data) {
    div.textContent = "読み込み失敗";
    return;
  }
  div.innerHTML = "";
  data.forEach(thread => {
    const el = document.createElement("div");
    el.className = "thread";
    el.innerHTML = `<a href="thread.html?id=${thread.id}">${thread.title}</a><br>${thread.body}`;
    div.appendChild(el);
  });
}

document.getElementById("search-input").addEventListener("input", async (e) => {
  const keyword = e.target.value.trim();
  const div = document.getElementById("search-results");
  if (!keyword) {
    div.innerHTML = "";
    return;
  }
  const { data, error } = await supabase
    .from("threads")
    .select("*")
    .or(`title.ilike.%${keyword}%,body.ilike.%${keyword}%`)
    .order("created_at", { ascending: false })
    .limit(20);

  if (error || !data || data.length === 0) {
    div.innerHTML = "<p>該当スレッドはありません</p>";
    return;
  }

  div.innerHTML = "<h2>検索結果</h2>";
  data.forEach(thread => {
    const el = document.createElement("div");
    el.className = "thread";
    el.innerHTML = `<a href="thread.html?id=${thread.id}">${thread.title}</a><br>${thread.body}`;
    div.appendChild(el);
  });
});

const searchBox = document.getElementById("search-box");
const boardSelect = document.getElementById("board-select");
const resultList = document.getElementById("result-list");

function debounce(fn, delay = 400) {
  let timer = null;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => fn(...args), delay);
  };
}

const performSearch = async () => {
  const keyword = searchBox.value.trim();
  const board = boardSelect.value;
  if (keyword === "") {
    resultList.innerHTML = "";
    return;
  }
  let query = supabase.from("threads").select("*")
    .or(`title.ilike.%${keyword}%,body.ilike.%${keyword}%`)
    .order("created_at", { ascending: false })
    .limit(30);
  if (board) {
    query = query.eq("board_slug", board);
  }
  const { data, error } = await query;
  if (error) {
    console.error("検索エラー:", error);
    resultList.innerHTML = "<li>検索に失敗しました</li>";
    return;
  }
  resultList.innerHTML = data.length
    ? data.map(thread => `<li><strong>${thread.title}</strong><br><small>${thread.body}</small></li>`).join("")
    : "<li>該当スレッドなし</li>";
};

const debouncedSearch = debounce(performSearch, 400);
searchBox?.addEventListener("input", debouncedSearch);
boardSelect?.addEventListener("change", performSearch);

loadBoards();
loadPopularThreads();
loadRecentThreads();
</script>

</body>
</html>
